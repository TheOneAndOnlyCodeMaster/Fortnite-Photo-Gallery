<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fortnite Photo Gallery</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>
    <script src="main.js"></script>
    <h1> Welcome to the Fortnite Gallery!</h1>
    <h3>here you can view skins, guns, intros, and some crazy clips!</h3>
    <iframe width="683" height="384" src="https://www.youtube.com/embed/fsgng92vYUg" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <section>
        <div>
            <div>
                <img class="Photos" src="omega%20photo.png">
                <img class="Photos" src="black-knight-outfit-hd.png">
                <img class="Photos" src="brite-bomber-outfit.png">
                <img class="Photos" src="calamity.JPG">

            </div>
            <div>
                <img class="Photos" src="john%20wick.jpg">
                <img class="Photos" src="Raven.png">
                <img class="Photos" src="renegade-raider-outfit-hd.png">
                <img class="Photos" src="valkyrie-outfit-hd.png">

            </div>
        </div>
    </section>
    <section>
        <div id="myCarousel2" class="carousel slide">
            <h1> Guns </h1>
            <div class="lines"></div>
            <div class="carousel-inner">
                <div class="item active">
                    <center>
                        <h3> The AR</h3>
                        <img class="Photos" src="scar.jpg">
                    </center>
                </div>
                <div class="item">
                    <center>
                        <h3> The Pump </h3>
                        <img class="Photos" src="pump%20shotayyyyyyyeeeeeeeee.png">
                    </center>
                </div>
                <div class="item">
                    <center>
                        <h3> The Submachine gun</h3>
                        <img class="Photos" src="da%20p90.png">
                    </center>
                </div>
                <div class="item">
                    <center>
                        <h3> The Sniper Rifle </h3>
                        <img class="Photos" src="snipper.png">
                    </center>
                </div>
            </div>
            <a class="left carousel-control" href="#myCarousel2" data-slide="prev"> <span class="glyphicon glyphicon-chevron-left"></span> </a> <a class="right carousel-control" href="#myCarousel2" data-slide="next"> <span class="glyphicon glyphicon-chevron-right"></span> </a>
        </div>
    </section>
</body>

</html>
